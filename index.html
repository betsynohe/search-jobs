<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Julee&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
    <!-- link para los iconos-->
    <script src="https://kit.fontawesome.com/d2f0778e32.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Jobs Panda</title>
</head>
<body>
    <!-- navbar header -->
    <header class="is-flex">
        <nav class="columns is-multiline is-mobile is-flex nav-title" role="navigation" aria-label="main navigation">
            <figure class="column ml-6 mt-3 img-logo">
                <img src="./assets/logo-panda.png" width="120" height="120" />
            </figure>
            <h1 class="title column is-half has-text-centered is-flex is-justify-content-center is-align-items-center is-size-6-mobile title-h1">
                Trabajá con nosotros para proteger el Valle de la Paz
            </h1>
            <div class="buttons column is-flex is-justify-content-center buttons-nav">
                <a href="index.html" class="button is-responsive btn-nav has-text-white">Home</a>
                <a href="#" class="button is-responsive btn-nav has-text-white" id="btn-create-job">Crear Trabajo</a>
            </div>
        </nav>
    </header>
    <!-- main -->
    <main id="main-background">
        <div class="segundo-banner is-hidden" id="banner-description"></div>
        <section class="banner is-flex is-flex-direction-column">
            <!-- select de categorias -->
            <section class="is-flex is-justify-content-center pt-6 container-selects">
                <div class="control has-icons-left ml-6 mr-4">
                    <div class="select is-small ">
                        <select name="filter-category" id="category">
                            <option value="" selected>Categoria</option>
                            <option value="Alimentacion">Alimentación</option>
                            <option value="Seguridad">Seguridad</option>
                            <option value="Educacion">Educación</option>
                            <option value="Musica">Música</option>
                            <option value="Vidente">Vidente</option>
                            <option value="Servicios">Servicios</option>
                        </select>
                    </div>
                    <div class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                    </div>
                </div>
                <!-- select de experiencia -->
                <div class="control has-icons-left mr-4 select-select">
                    <div class="select is-small">
                        <select name="filter-experience" id="experience">
                            <option value="" selected>Experiencia</option>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="icon is-small is-left">
                        <i class="fas fa-globe"></i>
                    </div>
                </div>
                <!-- select de locaciones -->
                <div class="control has-icons-left mr-4 select-select">
                    <div class="select is-small">
                        <select name="filter-location" id="locationes">
                            <option value="" selected>Ubicación</option>
                            <option value="Valle de la Paz">Valle de la Paz</option>
                            <option value="Ciudad de Gongmen">Ciudad de Gongmen</option>
                            <option value="Tienda de Fideos">Tienda de Fideos</option>
                            <option value="Villa de los Artesanos">Villa de los Artesanos</option>
                            <option value="Palacio de Jade">Palacio de Jade</option>
                            <option value="Orfanato Bao Gu">Orfanato Bao Gu</option>
                            <option value="Aldea de Pandas">Aldea de Pandas</option>
                            <option value="Mercado de Moshu">Mercado de Moshu</option>
                            <option value="Prisión de Gongmen">Prisión de Gongmen</option>
                            <option value="Prision de Chorh-Ghom">Prision de Chorh-Ghom</option>
                        </select>
                    </div>
                    <div class="icon is-small is-left">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                </div>
            </section>
            <!-- botones de busqueda y limpiar filtros -->
            <div class="is-flex is-justify-content-center mt-3 is-grouped container-buttons">
                <button id="search-btn" class="button is-responsive is-success mr-3 ml-6 is-small">
                    <span>Buscar</span>
                    <span class="icon is-small">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </button>
                <button id="reset-btn" class="button is-responsive is-small is-danger">
                    <span>Limpiar</span>
                    <span class="icon is-small">
                        <i class="fas fa-times"></i>
                    </span>
                </button>
            </div>
        </section>
        <!-- spinner de carga -->
        <figure id="spinner" class="has-text-centered mt-6 is-hidden">
            <img src="./assets/icon-1s-45px.gif" alt="spinner de carga" />
        </figure>
        <!-- tarjetas de los empleos -->
        <section class="section">
            <section class="columns is-multiline" id="cards-container">
                <!-- aca van las cards desde js -->
            </section>
        </section>
        <!-- modal del form -->
        <div class="modal modal-content-width" id="form-add">
            <div class="modal-background"></div>
            <button class="delete is-large" id="cancel-form" aria-label="close"></button>
            <div class="modal-card modal-scroll">
                <form id="form">
                    <section class="modal-card-body">
                        <div class="field">
                            <label class="label">Título</label>
                            <div class="control">
                                <input class="input is-black" id="job-title" type="text"
                                    placeholder="Título del puesto" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Descripción</label>
                            <div class="control">
                                <input class="input is-black" id="job-description" type="text"
                                    placeholder="Descripción del puesto" value="" />
                            </div>
                        </div>
                        <!-- ubicacion -->
                        <div class="field">
                            <label class="label">Ubicación</label>
                            <div class="control">
                                <div class="select is-black is-fullwidth">
                                    <select name="filter-location" id="job-location">
                                        <option value="Valle de la Paz">Valle de la Paz</option>
                                        <option value="Ciudad de Gongmen">Ciudad de Gongmen</option>
                                        <option value="Tienda de Fideos">Tienda de Fideos</option>
                                        <option value="Villa de los Artesanos">Villa de los Artesanos</option>
                                        <option value="Palacio de Jade">Palacio de Jade</option>
                                        <option value="Orfanato Bao Gu">Orfanato Bao Gu</option>
                                        <option value="Aldea de Pandas">Aldea de Pandas</option>
                                        <option value="Mercado de Moshu">Mercado de Moshu</option>
                                        <option value="Prisión de Gongmen">Prisión de Gongmen</option>
                                        <option value="Prision de Chorh-Ghom">Prision de Chorh-Ghom</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- experiencia -->
                        <div class="field">
                            <label class="label">Experiencia</label>
                            <div class="control">
                                <div class="select is-black is-fullwidth">
                                    <select name="filter-experience" id="job-experience">
                                        <option value="Si">Sí</option>
                                        <option value="No">No</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- categorias -->
                        <div class="field">
                            <label class="label">Categoría</label>
                            <div class="control">
                                <div class="select is-black is-fullwidth">
                                    <select name="filter-category" id="job-category">
                                        <option value="Alimentacion">Alimentación</option>
                                        <option value="Seguridad">Seguridad</option>
                                        <option value="Educacion">Educación</option>
                                        <option value="Musica">Música</option>
                                        <option value="Vidente">Vidente</option>
                                        <option value="Servicios">Servicios</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- vacaciones -->
                        <div class="field">
                            <label class="label">Vacaciones</label>
                            <div class="control">
                                <input class="input is-black" id="job-vacation" type="text" placeholder="Vacaciones"
                                    value="" />
                            </div>
                        </div>
                        <!-- seguro medico -->
                        <div class="field">
                            <label class="label">Seguro Médico</label>
                            <div class="control">
                                <input class="input is-black" id="job-health-insuranse" type="text"
                                    placeholder="Seguro Médico" value="" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Salario</label>
                            <div class="control">
                                <input class="input is-black" id="job-salary" type="number" placeholder="Salario $$"
                                    value="" />
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label class="label">Cupones para canjear por Dumplings o Fideos</label>
                                <input id="job-lunch" type="checkbox" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Imágen 1</label>
                            <div class="control">
                                <input class="input is-black" type="url" id="url-image1"
                                    placeholder="Url de la Imagen" />
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Imágen 2</label>
                            <div class="control">
                                <input class="input is-black" type="url" id="url-image2"
                                    placeholder="Url de la Imagen" />
                            </div>
                        </div>
                        <div class="field is-grouped is-flex is-justify-content-center mt-6">
                            <div class="control">
                                <button type="submit" id="add-job-btn" class="button is-success">Agregar</button>
                            </div>
                            <div class="control">
                                <button id="edit-form-btn" class="button is-success is-hidden">
                                    Editar
                                </button>
                            </div>
                            <!-- <div class="control">
                                <button id="cancel-form" class="button is-danger">
                                    Cancelar
                                </button>
                            </div> -->
                        </div>
                    </section>
                </form>
            </div>
        </div>
        <!-- tarjeta de la descripcion de los empleos -->
        <section id="container-description" class="is-flex is-justify-content-center">
            <section class="columns is-multiline">
                <section class="column is-flex is-justify-content-center">
                    <div id="card-description" class="card container-description-card mb-6">
                        <!-- aca va las card desde js -->
                    </div>
                </section>
            </section>
        </section>
        <!-- modal de alerta -->
        <div id="modal-alert" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <section class="modal-card-body">
                    <p class="title has-text-centered"><strong>¿</strong>Estas de acuerdo en eliminar el puesto de
                        trabajo<strong>?</strong></p>
                    <div class="column is-flex is-justify-content-center mt-3">
                        <button id="delete-job-btn" class="button has-text-black is-success mr-2">Eliminar</button>
                        <a href="index.html">
                            <button id="cancel" class="button is-danger has-text-black">Cancelar</button>
                        </a>
                    </div>
            </div>
            </section>
        </div>
        </div>
    </main>
    <footer class="has-background-black">
        <div class="content has-text-centered">
            <p class="has-text-white is-size-4 is-size-5-mobile pt-3">
                Hecho con  <i class="fa-solid fa-heart" style="color: #fafafa;"></i> por Betsy Guitian.
            </p>
            <p class="content has-text-centered is-size-4 is-size-5-mobile pb-3">
                <i class="fa-brands fa-linkedin" style="color: #f7f7f7;"></i>
                <a href="www.linkedin.com/in/betsy-guitian-b36b06242" target="_blank"> LinkedIn</a>
                <i class="fa-brands fa-github ml-6" style="color: #ffffff;"></i>
                <a href="https://github.com/betsynohe" target="_blank"> GitHub</a>
            </p>
        </div>
    </footer>
    <script src="app/api.js"></script>
    <script src="app/dom.js"></script>
</body>

</html>
